<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="BlackJack.css">
  <title>BlackJack</title>
</head>

<body>

    <div class="container">
        <h1>BlackJack!</h1>
        <h4 id="message">Click New Game to Begin!</h4>
        <div id="cardDisplay">
                     
        </div>
        <h4>Score : <span id="score"></span></h4>
        <div class="buttons">
            <button id="btnNewGame">New Game</button>
            <button id="btnDraw">Draw Card</button>
            <button id="leaveTable">Leave Table</button>
        </div>
        <div id="level">
            <h4>Round : <span id="round"></span></h4>
            <h4>Accumulated Prize: $ <span id="prize"></span></h4>
        </div>
    </div>
  
  <script type="module" src="BlackJack.js"></script>
</body>

</html>
